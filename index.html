<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Erika</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            color: #d4af37;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Flor con movimiento de viento */
        .flower-wrapper {
            position: relative;
            animation: sway 6s ease-in-out infinite;
            transform-origin: bottom center;
            z-index: 2;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-1.5deg); }
            50% { transform: rotate(1.5deg); }
        }

        .flower-svg {
            width: 320px;
            height: 420px;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.6));
        }

        /* Pasto denso que cubre el borde inferior */
        .grass-container {
            position: absolute;
            bottom: -15px;
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 1;
            pointer-events: none;
        }

        .blade {
            width: 2.5px;
            background: linear-gradient(to top, #111, #d4af37, #fff);
            border-radius: 50% 50% 0 0;
            margin: 0 -0.8px;
            transform-origin: bottom;
            opacity: 0.8;
            filter: blur(0.3px);
            animation: grass-wind 4s ease-in-out infinite;
        }

        @keyframes grass-wind {
            0%, 100% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
        }

        /* Luna menguante */
        .moon-container {
            position: absolute;
            top: 40px;
            right: 60px;
            width: 70px;
            height: 70px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
            z-index: 1;
        }

        /* Efecto de estrellas al activar */
        .sparkle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #fff, 0 0 15px #d4af37;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) scale(0); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(110vh) scale(1.3); opacity: 0; }
        }

        h1 { font-size: 2.5rem; letter-spacing: 5px; margin: 20px 0 5px; z-index: 3; text-shadow: 0 0 15px #d4af37; }
        p { color: #fff; opacity: 0.8; font-style: italic; z-index: 3; margin-bottom: 30px; }
        
        .btn {
            background: none;
            border: 2px solid #d4af37;
            color: #d4af37;
            padding: 12px 45px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 3;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover { background: rgba(212, 175, 55, 0.1); box-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
    </style>
</head>
<body>

    <div class="moon-container">
        <svg viewBox="0 0 100 100">
            <defs>
                <mask id="mask-moon">
                    <circle cx="50" cy="50" r="50" fill="white" />
                    <circle cx="68" cy="50" r="50" fill="black" />
                </mask>
            </defs>
            <circle cx="50" cy="50" r="50" fill="#fff" mask="url(#mask-moon)" />
        </svg>
    </div>

    <div class="flower-wrapper">
        <svg class="flower-svg" viewBox="0 0 200 250">
            <path d="M100 240 Q92 195 100 145" stroke="#d4af37" stroke-width="4" fill="none" stroke-linecap="round"/>
            
            <path d="M97 215 C85 210 75 195 88 185 C95 190 97 200 97 215 Z" fill="#d4af37" />
            <path d="M103 185 C115 180 125 165 112 155 C105 160 103 170 103 185 Z" fill="#d4af37" />
            
            <g fill="#d4af37" stroke="#000" stroke-width="0.3">
                <ellipse cx="100" cy="95" rx="30" ry="40" transform="rotate(0 100 135)" />
                <ellipse cx="100" cy="95" rx="30" ry="40" transform="rotate(60 100 135)" />
                <ellipse cx="100" cy="95" rx="30" ry="40" transform="rotate(120 100 135)" />
                <ellipse cx="100" cy="95" rx="30" ry="40" transform="rotate(180 100 135)" />
                <ellipse cx="100" cy="95" rx="30" ry="40" transform="rotate(240 100 135)" />
                <ellipse cx="100" cy="95" rx="30" ry="40" transform="rotate(300 100 135)" />
            </g>

            <circle cx="100" cy="135" r="19" fill="#111" stroke="#d4af37" stroke-width="2" />
            <circle cx="100" cy="135" r="7" fill="#d4af37">
                <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite" />
            </circle>
        </svg>
    </div>

    <div class="grass-container" id="grass"></div>

    <h1>ERIKA TE AMO</h1>
    <p>Piel Canela - Cuco</p>

    <button class="btn" onclick="play()">TOCAR PARA TI ðŸŒ¹</button>

    <audio controls autoplay loop>
        <source src="PielCanela.mp3" type="audio/mpeg">
    </audio>

    <script>
        const grassContainer = document.getElementById('grass');
        for (let i = 0; i < 950; i++) {
            const blade = document.createElement('div');
            blade.classList.add('blade');
            blade.style.left = Math.random() * 100 + '%';
            blade.style.height = (Math.random() * 45 + 45) + 'px';
            blade.style.animationDelay = Math.random() * 4 + 's';
            grassContainer.appendChild(blade);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.width = Math.random() * 6 + 2 + 'px';
            sparkle.style.height = sparkle.style.width;
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.animation = `fall ${Math.random() * 2 + 2.5}s linear forwards`;
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 4500);
        }

        function play() {
            const audio = document.getElementById('musica');
            audio.play().catch(e => console.log("Error de audio:", e));
            document.querySelector('.btn').innerHTML = "NUESTRA CANCIÃ“N âœ¨";
            setInterval(createSparkle, 60);
        }
    </script>
</body>
</html>
