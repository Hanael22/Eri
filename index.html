<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Erika</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: 'Georgia', serif; 
            text-align: center; 
        }
        .container { width: 85%; max-width: 400px; }
        img { 
            width: 100%; 
            border-radius: 15px; 
            filter: brightness(0.7); 
            box-shadow: 0 0 20px rgba(255,255,255,0.1); 
        }
        h1 { font-size: 2.2rem; letter-spacing: 4px; text-transform: uppercase; margin: 20px 0 5px; }
        p { opacity: 0.6; font-style: italic; margin-bottom: 30px; }
        .hint { font-size: 0.7rem; letter-spacing: 2px; animation: pulse 2s infinite; color: #888; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body onclick="play()">
    <div class="container">
        <img src="https://images.pexels.com/photos/931162/pexels-photo-931162.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Flores">
        <h1>Erika te amo</h1>
        <p>Amor - Emmanuel Cortés</p>
        <div class="hint">TOCA LA PANTALLA PARA LA MÚSICA</div>
    </div>

    <audio id="musica" loop preaload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <script>
        function play() {
            var audio = document.getElementById("musica");
            audio.play().catch(function(error) {
                console.log("Error al reproducir: " + error);
            });
            document.querySelector('.hint').style.display = 'none';
        }
    </script>
</body>
</html>
