<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Erika</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            color: #d4af37;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
            text-align: center;
            overflow: hidden;
        }

        /* Flor NeÃ³n Dorada Estilizada */
        .flower {
            width: 200px;
            height: 250px;
            filter: drop-shadow(0 0 15px #d4af37);
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            from { filter: drop-shadow(0 0 10px #d4af37); transform: scale(1); }
            to { filter: drop-shadow(0 0 25px #d4af37); transform: scale(1.05); }
        }

        h1 {
            font-size: 2rem;
            letter-spacing: 5px;
            margin: 30px 0 10px;
            text-shadow: 0 0 10px rgba(212,175,55,0.5);
        }

        p { color: #fff; opacity: 0.7; font-style: italic; margin-bottom: 40px; }

        .btn {
            background: none;
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:active { background: #d4af37; color: #000; }
    </style>
</head>
<body>

    <svg class="flower" viewBox="0 0 200 200">
        <path d="M100 180 Q100 140 100 100" stroke="#d4af37" stroke-width="3" fill="none"/>
        <path d="M100 100 C70 60 20 70 20 110 C20 150 70 160 100 100Z" fill="#d4af37" opacity="0.8"/>
        <path d="M100 100 C130 60 180 70 180 110 C180 150 130 160 100 100Z" fill="#d4af37" opacity="0.8"/>
        <path d="M100 100 C80 40 120 40 100 100Z" fill="#d4af37"/>
        <circle cx="100" cy="90" r="10" fill="#000" stroke="#d4af37"/>
    </svg>

    <h1>ERIKA TE AMO</h1>
    <p>Piel Canela - Cuco </p>

    <button class="btn" onclick="play()">TOCAR PARA TI ðŸŒ¹</button>

    <audio id="musica" loop>
        <source src="Cuco%20-%20Piel%20Canela%20(Audio)%20-%20(320%20Kbps).mp3" type="audio/mpeg">
    </audio>

    <script>
        function play() {
            const audio = document.getElementById('musica');
            audio.play();
            document.querySelector('.btn').innerHTML = "NUESTRA CANCIÃ“N âœ¨";
        }
    </script>
</body>
</html>
