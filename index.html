<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Erika</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap');

        body {
            margin: 0;
            background: radial-gradient(circle, #111 0%, #000 100%);
            color: #d4af37;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Playfair Display', serif;
            text-align: center;
            overflow: hidden;
        }

        .flower-container {
            position: relative;
            width: 280px;
            height: 380px;
            animation: fadeIn 3s ease-in;
        }

        .flower-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.6));
            animation: glow 2s infinite alternate;
        }

        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        @keyframes glow { 
            from { filter: drop-shadow(0 0 10px #d4af37); } 
            to { filter: drop-shadow(0 0 30px #d4af37); } 
        }

        h1 {
            font-size: 2.2rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin: 20px 0 5px;
            color: #d4af37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }

        p {
            color: #ffffff;
            opacity: 0.6;
            font-style: italic;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .btn-play {
            background: none;
            border: 1px solid #d4af37;
            color: #d4af37;
            padding: 12px 30px;
            font-family: 'Playfair Display', serif;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
            animation: pulse 1.5s infinite;
        }

        .btn-play:active { transform: scale(0.9); background: #d4af37; color: #000; }

        @keyframes pulse { 
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); } 
            70% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); } 
        }
    </style>
</head>
<body>

    <div class="flower-container">
        <svg class="flower-svg" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 280 Q100 220 100 160" stroke="#d4af37" stroke-width="3" fill="none" stroke-linecap="round"/>
            <path d="M100 160 Q60 140 40 160 Q60 180 100 160" fill="#d4af37" opacity="0.7"/>
            <path d="M100 160 Q140 140 160 160 Q140 180 100 160" fill="#d4af37" opacity="0.7"/>
            <path d="M100 160 C70 100 30 110 30 150 C30 80 80 40 100 80 C120 40 170 80 170 150 C170 110 130 100 100 160" fill="#d4af37"/>
            <circle cx="100" cy="115" r="18" fill="#000" stroke="#d4af37" stroke-width="1.5"/>
            <circle cx="100" cy="115" r="6" fill="#d4af37">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
                <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite" />
            </circle>
        </svg>
    </div>

    <h1>Erika te amo</h1>
    <p>Nadie va a pensar en ti mejor que yo - Kevin Kaarl</p>

    <button class="btn-play" onclick="playMusic()" id="btnText">TOCAR PARA TI ðŸŒ¹</button>

    <audio id="musica" loop>
        <source src="https://files.catbox.moe/0v74ly.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playMusic() {
            var audio = document.getElementById("musica");
            audio.load();
            audio.play().then(() => {
                document.getElementById("btnText").innerHTML = "NUESTRA CANCIÃ“N âœ¨";
                document.getElementById("btnText").style.animation = "none";
            }).catch(function(error) {
                console.log("Error:", error);
                alert("Intenta tocar el botÃ³n de nuevo");
            });
        }
    </script>
</body>
</html>
