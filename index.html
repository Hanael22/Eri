<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Erika</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
            text-align: center;
        }
        .flower-container {
            width: 80%;
            max-width: 400px;
            animation: fadeIn 3s ease-in;
        }
        img {
            width: 100%;
            border-radius: 20px;
            filter: grayscale(100%) brightness(0.8);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin: 20px 0 10px;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 300;
        }
        p {
            font-style: italic;
            opacity: 0.6;
            font-size: 1.2rem;
        }
        .instruction {
            position: fixed;
            bottom: 30px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body onclick="playAudio()">
    <div class="flower-container">
        <img src="https://images.unsplash.com/photo-1508615039623-a25605d2b022?auto=format&fit=crop&w=800" alt="Flores Negras">
    </div>
    
    <h1>Erika te amo</h1>
    <p>Tú eres mi luz en la oscuridad.</p>
    
    <div class="instruction">TOCA LA PANTALLA PARA LA MÚSICA</div>

    <audio id="musica" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playAudio() {
            var audio = document.getElementById("musica");
            audio.play();
            document.querySelector('.instruction').style.display = 'none';
        }
    </script>
</body>
</html>
