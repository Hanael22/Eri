<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Erika</title>
    <style>
        body { margin: 0; background: #000; color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: 'Georgia', serif; text-align: center; overflow: hidden; }
        .flower-frame { width: 80%; max-width: 350px; margin-bottom: 20px; }
        img { width: 100%; border-radius: 15px; filter: grayscale(100%) brightness(0.6); box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
        h1 { font-size: 2.2rem; letter-spacing: 5px; text-transform: uppercase; font-weight: 300; margin: 15px 0; }
        p { opacity: 0.5; font-style: italic; font-size: 1.1rem; }
        .tap-hint { position: fixed; bottom: 40px; font-size: 0.7rem; letter-spacing: 2px; animation: pulse 2s infinite; color: #888; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body onclick="playMusic()">

    <div class="flower-frame">
        <img src="https://images.unsplash.com/photo-1508615039623-a25605d2b022?auto=format&fit=crop&w=800" alt="Flores Negras">
    </div>

    <h1>Erika te amo</h1>
    <p>Amor - Emmanuel Cortés</p>

    <div class="tap-hint">TOCA LA PANTALLA PARA LA MÚSICA</div>

    <audio id="musica" loop>
        <source src="https://files.catbox.moe/6wz3v0.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playMusic() {
            var audio = document.getElementById("musica");
            audio.play();
            document.querySelector('.tap-hint').style.display = 'none';
        }
    </script>
</body>
</html>
